<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload e Listagem de Imagens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .preview-img {
      max-height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Gerenciar Imagens</h1>

    <!-- Formulário de upload -->
    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="imagens" class="form-label">Selecione as imagens</label>
        <input class="form-control" type="file" id="imagens" name="imagens[]" multiple accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!-- Área de imagens cadastradas -->
    <div class="mt-5">
      <h4>Imagens Cadastradas</h4>

      <!-- Caso não haja imagens -->
      <!-- Backend deve exibir esta div só se não tiver imagens -->
      <div class="alert alert-warning text-center" role="alert">
        Não possui imagens cadastradas
      </div>

      <!-- Caso haja imagens -->
      <!-- Backend deve repetir o bloco abaixo para cada imagem -->
      <div class="row g-3">
        <div class="col-6 col-md-4 col-lg-3">
          <img src="https://via.placeholder.com/300x200" class="img-fluid preview-img rounded shadow-sm" alt="Imagem 1">
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="https://via.placeholder.com/300x200" class="img-fluid preview-img rounded shadow-sm" alt="Imagem 2">
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="https://via.placeholder.com/300x200" class="img-fluid preview-img rounded shadow-sm" alt="Imagem 3">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
